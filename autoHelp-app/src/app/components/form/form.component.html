<div class="container">
    <div>Записаться на ремонт</div>
    <div>Заполните форму, и наш менеджер свяжется с вами в ближайшее время</div>
    <form [formGroup]="requestForm">
        <div>
            <input type="text" formControlName="userPhone" placeholder="Номер телефона"/>
        </div>
        <div>
            <input type="text" formControlName="userName" placeholder="Имя"/>
        </div>
        <div>
            <input type="text" formControlName="userCarBrand" placeholder="Марка машины" />
        </div>
        <button type="submit" (click)="sendRequest()">Оставить заявку</button>
    </form>
</div>
